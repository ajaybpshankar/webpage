<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slavant Tech Bridge</title>
    <style>
        /* Style for body */
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #141e30, #243b55);
            color: white;
        }

        /* Text styling */
        h1 {
            font-size: 4rem;
            font-weight: bold;
            background: -webkit-linear-gradient(45deg, #FF416C, #FF4B2B);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
            animation: glowing 2s ease-in-out infinite alternate;
        }

        /* Glowing effect */
        @keyframes glowing {
            from {
                text-shadow: 2px 2px 20px #ff416c, 0 0 30px #ff4b2b, 0 0 40px #ff4b2b;
            }
            to {
                text-shadow: 2px 2px 25px #ff416c, 0 0 35px #ff4b2b, 0 0 45px #ff4b2b;
            }
        }
    </style>
</head>
<body>

    <h1>Welcome to Slavant Tech Bridge</h1>

</body>
</html>
